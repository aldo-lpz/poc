<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="editor_options">
            <div class="pull-left">
                <button type="button" class="btn btn-default" data-type="user">
                    <i class="fa fa-user"></i> add user
                </button>
                <button type="button" class="btn btn-default" data-type="input">
                    <i class="fa fa-keyboard-o"></i> add input
                </button>
                <button type="button" class="btn btn-default" data-type="output">
                    <i class="fa fa-desktop"></i> add output
                </button>
                <button type="button" class="btn btn-default" data-type="process">
                    <i class="fa fa-cogs"></i> add process
                </button>
            </div>

            <div class="pull-right">
                <button type="button" class="btn btn-default" id="clearAll">
                    <i class="fa fa-eraser"></i> clear
                </button>
                <button type="button" class="btn btn-default" id="exec">
                    <i class="fa fa-play"></i> exec
                </button>
            </div>
            <div class="clearfix"></div>
        </section>

        <div class="app">
            <div id="canvas"></div>
        </div>

        <script src="app.js" onload="require('init');"></script>
    </body>
</html>
